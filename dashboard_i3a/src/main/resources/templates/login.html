<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Participants Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="css/login.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login container">
        <div class="row">
            <div class="col-md-offset-4 col-md-6">
                <div class="form-login">
                    <h1>Login</h1>
                    <form th:action="@{/dashboard}" th:object="${user}" method="post">
                        <input type="text" class="form-control input-sm chat-input" name="u" th:field="*{login}" placeholder="Username" required="required" id="inputField"/>
                        <br/>
                        <input type="password" class="form-control input-sm chat-input" name="p" th:field="*{password}" placeholder="Password" required="required" id="inputPassword" />
                        <br/>
                        <div class="wrapper">
                            <span class="group-btn">  
								<button type="submit" class="btn btn-primary" id="buttonLogin">Login</button>
								<button type="reset" class="btn btn-primary" id="buttonReset" >Reset</button>
							</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
